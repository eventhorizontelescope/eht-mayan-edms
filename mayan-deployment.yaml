apiVersion: v1
kind: Service
metadata:
  name: mayan
spec:
  selector:
    app: mayan
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mayan
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayan
spec:
  selector:
    matchLabels:
      app: mayan
  template:
    metadata:
      labels:
        app: mayan
    spec:
      containers:
      - name: mayan
        image: mayanedms/mayanedms:3
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        volumeMounts:
          - mountPath: /var/lib/mayan
            name: mayan
