apiVersion: v1
kind: Service
metadata:
  name: mayan-postgresql
spec:
  selector:
    app: mayan-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mayan-postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: mayan-postgresql
        app: mayan-postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: mayan
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mayan-database-info
                  key: MAYAN_DATABASE_PASSWORD
            - name: POSTGRES_USER
              value: mayan
          image: postgres:9.6-alpine
          name: postgresql
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres
      restartPolicy: Always
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: postgres
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
